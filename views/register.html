<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Hello !</h1>
    <div class="poster">
      <img src="/public/img/login.jpg" alt="">
    </div>
    <p class="lead">网站欢迎你的注册
      <hr class="my-4">
      <p>这里需要填入你的一些信息</p>
      <form class="dataForm" id="register_form">
        <div class="form-group">
          <label for="exampleInputEmail1">User name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">请放心您的账户安全</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">同意安全许可证</label>
        </div>
        <button type="submit" class="btn btn-primary">注册</button>
        <a href="/login" class="btn btn-primary " tabindex="-1" role="button" aria-disabled="true">登录
        </a>
        &nbsp;
        <a href="/" class="btn btn-primary " tabindex="-1" role="button" aria-disabled="true">返回首页
        </a>
      </form>
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script>
    $('#register_form').on('submit', function (e) {
      e.preventDefault();
      var formData = $(this).serialize();
      $.ajax({
        url: '/register',
        type: 'post',
        data: formData,
        dataType: 'json',
        success: function (data) {
          console.log(data.message);
          let code = data.err_code;
          if (code == 1) {
            alert(data.message);
          } else if (code == 500) {
            alert(data.message);
          } else if (code == 0) {
            alert('注册成功');
            window.location.href = '/';
          }
        }
      })
    })
  </script>
</body>

</html>
